<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviour - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css"> <!-- New CSS for Profile -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Saviour</h2>
            </div>
            
            <button class="transfer-btn">Transfer money</button>
            
            <ul class="nav-links">
                <li data-page="dashboard">
                    <span class="icon">‚äû</span>
                    Dashboard
                </li>
                <li data-page="cards">
                    <span class="icon">üí≥</span>
                    Cards
                </li>
                <li data-page="subscriptions">
                    <span class="icon">üìÑ</span>
                    Subscriptions
                </li>
                <li data-page="transactions">
                    <span class="icon">‚è±</span>
                    Transactions
                </li>
                <a href="loan.html">  <li data-page="loans">
                    <span class="icon">üí∞</span>
                    Loans
                </li></a>
                <li data-page="support">
                    <span class="icon">‚öôÔ∏è</span>
                    Support
                </li>
                <li class="active" data-page="profile">
                    <span class="icon">üë§</span>
                    Profile
                </li>
            </ul>
            
            <div class="upgrade-section">
                <p>Start saving!</p>
                <button class="upgrade-btn">Upgrade to PRO</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Edit Profile</h1>
                <div class="header-right">
                    <span class="notifications">üîî</span>
                    <a href="profile.html" class="profile">üë§</a>
                </div>
            </header>

            <div class="profile-content">
                <div class="profile-section">
                    <div class="profile-header">
                        <img src="path/to/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                        <h2>John Doe</h2>
                    </div>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" value="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" value="Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john.doe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+1234567890" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" value="123 Main St" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" value="1990-01-01" required>
                        </div>
                        <button type="submit" class="save-btn">Save</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
