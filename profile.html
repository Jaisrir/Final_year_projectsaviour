<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviour - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css"> <!-- New CSS for Profile -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Saviour</h2>
            </div>
            
            <button class="transfer-btn">Transfer money</button>
            
            <ul class="nav-links">
                <li data-page="dashboard">
                    <span class="icon">‚äû</span>
                    Dashboard
                </li>
                <li data-page="cards">
                    <span class="icon">üí≥</span>
                    Cards
                </li>
                <li data-page="transactions">
                    <span class="icon">‚è±</span>
                    Transactions
                </li>
                <li class="active" data-page="profile">
                    <span class="icon">üë§</span>
                    Profile
                </li>
            </ul>
            
            <div class="chatbot-section">
                <button class="chatbot-toggle">
                    <span class="bot-icon">ü§ñ</span>
                    <span class="bot-text">AI Assistant</span>
                </button>
                
                <!-- Chatbot Popup -->
                <div class="chatbot-popup" id="chatbotPopup">
                    <div class="chatbot-header">
                        <h3>AI Assistant</h3>
                        <button class="close-chat">√ó</button>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be added here -->
                        <div class="message bot">
                            Hello! How can I help you today?
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="userInput" placeholder="Type your message...">
                        <button id="sendMessage">
                            <span>‚û§</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Profile Settings</h1>
                <div class="header-right">
                    <span class="notifications">üîî</span>
                    <a href="profile.html" class="profile">üë§</a>
                </div>
            </header>

            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-image-container">
                            <div class="profile-image">
                                üë§
                            </div>
                            <button class="change-photo-btn">Change Photo</button>
                        </div>
                        <div class="profile-info">
                            <h2>Sriram E</h2>
                            <p class="email">sriram.cse.elangovan@gmail.com</p>
                            <p class="member-since">Member since: January 2024</p>
                        </div>
                    </div>

                    <form id="profileForm" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" value="Sriram" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" value="E" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="sriram.cse.elangovan@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" value="+916380381158" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" value="20-5-2003" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <input type="text" id="address" value="East Street Nallur, Thanjavur" required>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/chatbot.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
